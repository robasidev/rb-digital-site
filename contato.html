<section id="contato">
  <div class="container">
    <h2>Entre em Contato</h2>
    <p>Tem alguma dúvida ou deseja saber mais sobre os nossos serviços? Preencha o formulário abaixo ou entre em contato através dos nossos canais.</p>
    <form action="/enviar-contato" method="POST" class="form-contato">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea>
      </div>
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
    <div class="informacoes-contato">
      <p><strong>Endereço:</strong> R. Dr. Morais Dantas, 189 - Vila Barbosa, São Paulo - SP, 02556-170</p>
      <p><strong>Telefone:</strong> (11) 96418-1170</p>
    </div>
  </div>
</section>
